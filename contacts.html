<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style-form.css" />
  </head>
  <body>
    <main>
      <div class="modal">
        <button class="close">
          <svg width="18" height="18">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <form class="form js-speaker-form">
          <h1 class="invisible"></h1>
          <h2>Оставьте свои данные, мы вам перезвоним</h2>
          <label class="form-field">
            <input
              class="form-input"
              type="text"
              name="user-name"
              placeholder=" "
            />
            <span class="form-label">Имя</span>
            <span class="form-icon">
              <svg width="18" height="18">
                <use href="./images/sprite.svg#icon-person-black"></use>
              </svg>
            </span>
          </label>
          <label class="form-field">
            <input class="form-input" type="tel" name="tel" placeholder=" " />
            <span class="form-label">Телефон</span>
            <span class="form-icon">
              <svg width="18" height="18">
                <use href="./images/sprite.svg#icon-phone-black"></use>
              </svg>
            </span>
          </label>
          <label class="form-field">
            <input
              class="form-input"
              type="email"
              name="mail"
              placeholder=" "
            />
            <span class="form-label">Почта</span>
            <span class="form-icon">
              <svg width="18" height="18">
                <use href="./images/sprite.svg#icon-email"></use>
              </svg>
            </span>
          </label>

          <!-- <div class="form-field">
            <label for="date">Дата доклада</label>
            <input type="datetime-local" name="date" id="date" />
          </div>
          <div class="form-field">
            <label for="pdf">Загрузите копию доклада в pdf</label>
            <input type="file" name="pdf" id="pdf" />
          </div> -->
          <label class="form-comment">
            <textarea
              class="comment"
              name="comment"
              rows="8"
              placeholder=" "
            ></textarea>
            <span class="label-comment">Комментарий</span>
          </label>
          <label class="agreement">
            <input
              class="checkbox"
              type="checkbox"
              name="agreement"
              value="agreement"
            />
            <span class="checkbox-icon"></span>
            <span class="terms">
              Соглашаюсь с рассылкой и принимаю
              <a href="#"> Условия договора</a></span
            >
          </label>
          <button type="submit" data-modal-close>Отправить</button>
        </form>
      </div>
    </main>
  </body>
</html>
